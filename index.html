<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style/main.css">
<title>Портфолио</title>
</head>

<body>
    <header class="header header_color">
        <div class="header__wrapper">
            <h1 class="header__title">Каракчеев Сергей</h1>
            <p class="header__desc">#Junior Frontend Developer</p>
        </div>
    </header>
    <main class="content">
        <div class="content__wrapper">
            <section class="skills content__skills">
                <h2 class="skills__title">Навыки</h2>
                <div class="skills__box">
                    <div class="skills__element skill">
                        <div class="skill__name">html</div>
                        <div class="skill__bar">
                            <div class="skill__progress skill__progress_html"></div>
                        </div>
                    </div>
                    <div class="skills__element skill">
                        <div class="skill__name">html5</div>
                        <div class="skill__bar">
                            <div class="skill__progress skill__progress_html5"></div>
                        </div>
                    </div>
                    <div class="skills__element skill">
                        <div class="skill__name">css</div>
                        <div class="skill__bar">
                            <div class="skill__progress skill__progress_css"></div>
                        </div>
                    </div>
                    <div class="skills__element skill">
                        <div class="skill__name">css3</div>
                        <div class="skill__bar">
                            <div class="skill__progress skill__progress_css3"></div>
                        </div>
                    </div>
                    <div class="skills__element skill">
                        <div class="skill__name">JavaScript</div>
                        <div class="skill__bar">
                            <div class="skill__progress skill__progress_js"></div>
                        </div>
                    </div>
                    <div class="skills__element skill">
                        <div class="skill__name">jquery</div>
                        <div class="skill__bar">
                            <div class="skill__progress skill__progress_jquery"></div>
                        </div>
                    </div>
                    <div class="skills__element skill">
                        <div class="skill__name">less</div>
                        <div class="skill__bar">
                            <div class="skill__progress skill__progress_less"></div>
                        </div>
                    </div>
                    <div class="skills__element skill">
                        <div class="skill__name">БЭМ</div>
                        <div class="skill__bar">
                            <div class="skill__progress skill__progress_bem"></div>
                        </div>
                    </div>
                    <div class="skills__element skill">
                        <div class="skill__name">Git</div>
                        <div class="skill__bar">
                            <div class="skill__progress skill__progress_git"></div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>
    <footer class="footer footer_color">
        <div class="footer__wrapper">
            <div class="footer__copy">&copy; 2019 Каракчеев Сергей</div>
        </div>
    </footer>
<script src="js/main.js"></script>
</body>
</html>
